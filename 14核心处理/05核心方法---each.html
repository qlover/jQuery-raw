// $.each(obj, callback) 可遍历类数组与对象

console.log(
	$.each([1,2,3,4], function (index, value) {
		console.log(index, value)
	})
)// 并返回遍历的对象

$.each({
	'name': 'qlover',
	'age' : 20,
	'sex' : 'man'
}, function(prop, value){
	console.log(prop, value)

	if ( prop == 'age') {
		return false;
	}
})
